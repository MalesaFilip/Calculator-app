<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator app</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <h2>Calculator</h2>
                <h1 id=""></h1>
                <input type="text" class="calculator-screen" value="0" disabled />
            </header>
            <div class="history-container">
                <div id="history">History</div>
                <div id="history-result">Some result</div>
            </div>
            <div class="container-buttons">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <button type="button" id="clear" class="btn btn-outline-secondary clear" value="C">C</button>
                    <button type="button" class="btn btn-outline-secondary operator" value="**">x*</button>
                    <button type="button" class="btn btn-outline-secondary operator" value="%">%</button>
                    <button type="button" class="btn btn-outline-secondary operator" value="/">/</button>
                    <button type="button" class="btn btn-outline-secondary number" value="7">7</button>
                    <button type="button" class="btn btn-outline-secondary number" value="8">8</button>
                    <button type="button" class="btn btn-outline-secondary number" value="9">9</button>
                    <button type="button" class="btn btn-outline-secondary operator" value="*">x</button>
                    <button type="button" class="btn btn-outline-secondary number" value="4">4</button>
                    <button type="button" class="btn btn-outline-secondary number" value="5">5</button>
                    <button type="button" class="btn btn-outline-secondary number" value="6">6</button>
                    <button type="button" class="btn btn-outline-secondary operator" value="-">-</button>
                    <button type="button" class="btn btn-outline-secondary number" value="1">1</button>
                    <button type="button" class="btn btn-outline-secondary number" value="2">2</button>
                    <button type="button" class="btn btn-outline-secondary number" value="3">3</button>
                    <button type="button" class="btn btn-outline-secondary operator" value="+">+</button>
                    <button type="button" class="btn btn-outline-secondary operator" value="+/-">+/-</button>
                    <button type="button" class="btn btn-outline-secondary number" value="0">0</button>
                    <button type="button" class="btn btn-outline-secondary decimal" value=".">.</button>
                    <button type="button" class="btn btn-outline-secondary" value="=">=</button>
                </div>        
            </div>
        </div>
    <script src="index.js"></script>
    </body>
</html>
